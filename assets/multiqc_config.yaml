report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/viralrecon" target="_blank">nf-core/viralrecon</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/viralrecon" target="_blank">documentation</a>.

export_plots: true

fn_clean_exts:
    - 'fastq.gz'
    - '.trimmed'
    - '.trim'
    - '.fastp'
    - '.merged'
    - '.sorted.bam'
    - '.bowtie2'
    - '.ptrim'
    - '.highfreq'
    - '.lowfreq'
    - '.consensus'
    - '.consensus.masked'
    - '.snpEff'
    - '.vcf.gz'
    - '.scaffolds'
    - '.meta'
    - '.assembly'

extra_fn_clean_exts:
    - type: regex
      pattern: '.[k][0-9]+.*'

module_order:
    - fastqc:
        name: 'PREPROCESS: FastQC (raw reads)'
        info: 'This section of the report shows FastQC results for the raw reads before adapter trimming.'
        path_filters:
            - './fastqc/*'
    - fastp:
        name: 'PREPROCESS: fastp (adapter trimming)'
        info: 'This section of the report shows fastp results for reads after adapter and quality trimming.'
        path_filters:
            - './fastp/*'
    - fastqc:
        name: 'PREPROCESS: FastQC (adapter trimming)'
        info: 'This section of the report shows FastQC results for reads after adapter and quality trimming.'
        path_filters:
            - './fastp/fastqc/*'
    - bowtie2:
        name: 'VARIANTS: Bowtie 2'
        info: 'This section of the report shows Bowtie 2 mapping results for reads after adapter trimming and quality trimming.'
        path_filters:
            - './bowtie2/*'
    - samtools:
        name: 'VARIANTS: SAMTools (raw)'
        info: 'This section of the report shows SAMTools counts/statistics after mapping with Bowtie 2.'
        path_filters:
            - './bowtie2/flagstat/*'
    - samtools:
        name: 'VARIANTS: SAMTools (iVar)'
        info: 'This section of the report shows SAMTools counts/statistics after primer sequence removal with iVar.'
        path_filters:
            - './ivar/flagstat/*'
    - picard:
        name: 'VARIANTS: Picard'
        info: 'This section of the report shows picard CollectMultipleMetrics results after mapping (if "--protocol amplicon" this will be after primer sequence removal with iVar).'
        path_filters:
            - './picard/*'
    - bcftools:
        name: 'VARIANTS: BCFTools (VarScan 2; high freq)'
        info: 'This section of the report shows BCFTools stats results for high frequency variants (allele frequency >= 0.8) called by VarScan 2.'
        path_filters:
            - './varscan2/bcftools/highfreq/*'
    - snpeff:
        name: 'VARIANTS: SnpEff (VarScan 2; high freq)'
        info: 'This section of the report shows SnpEff results for high frequency variants (allele frequency >= 0.8) called by VarScan 2.'
        path_filters:
            - './varscan2/snpeff/highfreq/*'
    - quast:
        name: 'VARIANTS: QUAST (VarScan 2; high freq)'
        info: 'This section of the report shows QUAST results for consensus sequences generated from high frequency variants (allele frequency >= 0.8) with VarScan 2.'
        path_filters:
            - './varscan2/quast/highfreq/*'
    - bcftools:
        name: 'VARIANTS: BCFTools (VarScan 2; low freq)'
        info: 'This section of the report shows BCFTools stats results for low frequency variants (allele frequency >= 0.02) called by VarScan 2.'
        path_filters:
            - './varscan2/bcftools/lowfreq/*'
    - snpeff:
        name: 'VARIANTS: SnpEff (VarScan 2; low freq)'
        info: 'This section of the report shows SnpEff results for low frequency variants (allele frequency >= 0.02) called by VarScan 2.'
        path_filters:
            - './varscan2/snpeff/lowfreq/*'
    - bcftools:
        name: 'VARIANTS: BCFTools (iVar)'
        info: 'This section of the report shows BCFTools stats results for variants called by iVar.'
        path_filters:
            - './ivar/bcftools/*'
    - snpeff:
        name: 'VARIANTS: SnpEff (iVar)'
        info: 'This section of the report shows SnpEff results for variants called by iVar.'
        path_filters:
            - './ivar/snpeff/*'
    - quast:
        name: 'VARIANTS: QUAST (iVar)'
        info: 'This section of the report shows QUAST results for consensus sequence generated by iVar.'
        path_filters:
            - './ivar/quast/*'
    - cutadapt:
        name: 'ASSEMBLY: Cutadapt (primer trimming)'
        info: 'This section of the report shows Cutadapt results for reads after primer sequence trimming.'
        path_filters:
            - './cutadapt/*'
    - fastqc:
        name: 'ASSEMBLY: FastQC (primer trimming)'
        info: 'This section of the report shows FastQC results for reads after primer sequence trimming with Cutadapt.'
        path_filters:
            - './cutadapt/fastqc/*'
    - quast:
        name: 'ASSEMBLY: QUAST (SPAdes)'
        info: 'This section of the report shows QUAST results from SPAdes de novo assembly.'
        path_filters:
            - './spades/quast/*'
    - bcftools:
        name: 'ASSEMBLY: BCFTools (SPAdes)'
        info: 'This section of the report shows BCFTools stats results for variants called in the SPAdes assembly relative to the reference.'
        path_filters:
            - './spades/bcftools/*'
    - snpeff:
        name: 'ASSEMBLY: SnpEff (SPAdes)'
        info: 'This section of the report shows SnpEff results for variants called in the SPAdes assembly relative to the reference.'
        path_filters:
            - './spades/snpeff/*'
    - quast:
        name: 'ASSEMBLY: QUAST (MetaSPAdes)'
        info: 'This section of the report shows QUAST results from MetaSPAdes de novo assembly.'
        path_filters:
            - './metaspades/quast/*'
