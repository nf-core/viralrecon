report_section_order:
    software_versions:
        order: -1000
    nf-core-viralrecon-summary:
        order: -1001

custom_plot_config:
    picard-insertsize:
        cpswitch_c_active: False
        smooth_points: 1000

bcftools:
    collapse_complementary_changes: true
