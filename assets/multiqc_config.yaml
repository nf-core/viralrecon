report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/viralrecon" target="_blank">nf-core/viralrecon</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/viralrecon" target="_blank">documentation</a>.

export_plots: true

fn_clean_exts:
    - 'fastq.gz'
    - '.trimmed'
    - '.trim'
    - '.fastp'
    - '.merged'
    - '.sorted.bam'
    - '.bowtie2'
    - '.ptrim'
    - '.highfreq'
    - '.lowfreq'
    - '.consensus'
    - '.consensus.masked'
    - '.snpEff'
    - '.vcf.gz'
    - '.scaffolds'
    - '.meta'
    - '.assembly'

extra_fn_clean_exts:
    - type: regex
      pattern: '.[k][0-9]+.*'

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results for the raw reads before adapter trimming.'
        path_filters:
            - './fastqc/*'
    - fastp:
        name: 'fastp (adapter trimming)'
        info: 'This section of the report shows fastp results for reads after adapter and quality trimming.'
        path_filters:
            - './fastp/*'
    - fastqc:
        name: 'FastQC (adapter trimming)'
        info: 'This section of the report shows FastQC results for reads after adapter and quality trimming.'
        path_filters:
            - './fastp/fastqc/*'
    - cutadapt:
        name: 'Cutadapt (amplicon trimming)'
        info: 'This section of the report shows Cutadapt results for reads after amplicon trimming.'
        path_filters:
            - './cutadapt/*'
    - fastqc:
        name: 'FastQC (amplicon trimming)'
        info: 'This section of the report shows FastQC results for reads after amplicon trimming.'
        path_filters:
            - './cutadapt/fastqc/*'
    - bowtie2:
        name: 'Bowtie2'
        info: 'This section of the report shows Bowtie2 mapping results for reads after quality trimming only.'
        path_filters:
            - './bowtie2/*'
    - samtools:
        name: 'SAMTools (raw)'
        info: 'This section of the report shows SAMTools results after mapping with Bowtie2.'
        path_filters:
            - './bowtie2/flagstat/*'
    - samtools:
        name: 'SAMTools (iVar)'
        info: 'This section of the report shows SAMTools results after read filtering with iVar.'
        path_filters:
            - './ivar/flagstat/*'
    - picard:
        name: 'Picard'
        info: 'This section of the report shows picard results after mapping (for amplicon data this will be after read filtering with iVar).'
        path_filters:
            - './picard/*'
    - bcftools:
        name: 'BCFTools (VarScan 2; high frequency variants)'
        info: 'This section of the report shows BCFTools stats results for high frequency variants called by VarScan 2.'
        path_filters:
            - './varscan2/bcftools/highfreq/*'
    - snpeff:
        name: 'SnpEff (VarScan 2; high frequency variants)'
        info: 'This section of the report shows SnpEff results for high frequency variants called by VarScan 2.'
        path_filters:
            - './varscan2/snpeff/highfreq/*'
    - quast:
        name: 'QUAST (VarScan 2; high frequency variants)'
        info: 'This section of the report shows QUAST results for consensus sequences generated from high frequency variants with VarScan 2.'
        path_filters:
            - './varscan2/quast/highfreq/*'
    - bcftools:
        name: 'BCFTools (VarScan 2; low frequency variants)'
        info: 'This section of the report shows BCFTools stats results for low frequency variants called by VarScan 2.'
        path_filters:
            - './varscan2/bcftools/lowfreq/*'
    - snpeff:
        name: 'SnpEff (VarScan 2; low frequency variants)'
        info: 'This section of the report shows SnpEff results for low frequency variants called by VarScan 2.'
        path_filters:
            - './varscan2/snpeff/lowfreq/*'
    - bcftools:
        name: 'BCFTools (iVar)'
        info: 'This section of the report shows BCFTools stats results for variants called by iVar.'
        path_filters:
            - './ivar/bcftools/*'
    - snpeff:
        name: 'SnpEff (iVar)'
        info: 'This section of the report shows SnpEff results for variants called by iVar.'
        path_filters:
            - './ivar/snpeff/*'
    - quast:
        name: 'QUAST (iVar)'
        info: 'This section of the report shows QUAST results for consensus sequence generated by iVar.'
        path_filters:
            - './ivar/quast/*'
    - bcftools:
        name: 'BCFTools (SPAdes)'
        info: 'This section of the report shows BCFTools stats results for variants called in the SPAdes assembly relative to the reference.'
        path_filters:
            - './spades/bcftools/*'
    - snpeff:
        name: 'SnpEff (SPAdes)'
        info: 'This section of the report shows SnpEff results for variants called in the SPAdes assembly relative to the reference.'
        path_filters:
            - './spades/snpeff/*'
    - quast:
        name: 'QUAST (SPAdes)'
